# file: metadata.yml

---
name: protein_api
version: 0.1
type: query
main_module: protein.py
url: http://www.uniprot.org/
description: 'An API that returns basic information about a protein given search parameters'
endpoints:
  /search:
    description: 'test endpoints'
    parameters:
      - name: Protein ID Number
        description: "Search for a protein based on an ID"
        type: string
        required: false
      - name: Keywords
        description: "Search for proteins based on keywords in the protein name"
        type: string
        required: false
