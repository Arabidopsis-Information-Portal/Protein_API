# file: metadata.yml

---
name: protein_api
version: 0.1
type: query
main_module: protein.py
url: https://apps.araport.org/sandbox-thalemine/begin.do
description: 'An API that returns basic information about a protein given search parameters'
endpoints:
  /search:
    description: 'In Development'
    parameters:
      - name: Identifier
        description: "Search for a protein based on an identifier"
        type: string
        required: false
      - name: Terms
        description: "Search for proteins based on terms in the protein name"
        type: string
        required: false
requirements:
  - intermine
