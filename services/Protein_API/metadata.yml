# file: metadata.yml

---
name: protein_api
version: 0.1
type: query
main_module: services.Protein_API.protein.py
url: https://apps.araport.org/sandbox-thalemine/begin.do
description: "An API that returns basic information about a protein given search parameters"
endpoints:
  /search:
    description: "Finds and returns information about a protein given its identifier"
    parameters:
      - name: Identifiers
        description: "Search for a protein based on an identifier. Having no identifiers lists all protein identfiers from the Start number to the End number. Multiple identifiers must be separated by a comma."
        type: string
        required: false
      - name: Information
        description: "Information to output"
        type: string
        required: true
        default: primaryIdentifier
        enum:
          - "primaryIdentifier"
          - "secondaryIdentifier"
          - "name"
          - "uniprotName"
          - "length"
          - "ecNumber"
          - "id"
          - "isFragment"
          - "isUniprotCanonical"
          - "md5checksum"
          - "molecularWeight"
          - "primaryAccession"
          - "symbol"
          - "uniprotAccession"
      - name: Begin
        description: "Display results starting from this number until the End"
        type: string
        required: false
      - name: End
        description: "Display results starting from Begin until this number"
        type: string
        required: false
  /list:
    description: "Lists identifiers of proteins"
    parameters:
      - name: Begin
        description: "Display results starting from this number until the End"
        type: string
        required: false
      - name: End
        description: "Display results starting from Begin until this number"
        type: string
        required: false
requirements:
  - intermine
authors:
  - name: Jason Kuo
    email: jkuo@jcvi.org
    sponsor_organization: JCVI
    sponsor_uri: http://www.jcvi.org/
