# file: metadata.yml

---
name: protein_api
version: 0.1
type: query
main_module: services.Protein_API.main.py #location of main module
url: https://apps.araport.org/thalemine/begin.do
description: "An API that returns basic information about proteins given search parameters"
tags:
  - proteins
  - Thalemine
endpoints:
  /search:
    description: "Finds and returns information about a protein given its identifier"
    parameters:
      - name: Identifier
        description: "Search for a protein based on an identifier. Having no identifiers lists all protein identifiers."
        type: string
        required: false
      - name: Output
        description: "Information to display"
        type: string
        required: true
        default: all
        enum:
          - "all"
          - "primaryIdentifier"
          - "secondaryIdentifier"
          - "mRNA.primaryIdentifier"
          - "name"
          - "uniprotName"
          - "length"
          - "ecNumber"
          - "id"
          - "isFragment"
          - "isUniprotCanonical"
          - "md5checksum"
          - "molecularWeight"
          - "primaryAccession"
          - "symbol"
          - "uniprotAccession"

