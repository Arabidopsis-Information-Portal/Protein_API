# file: metadata.yml

---
name: protein_api
version: 0.1
type: query
icon: araport_circle.png
main_module: services.Protein_API.main.py #location of main module
url: https://apps.araport.org/thalemine/begin.do
description: "A web service that retrieves specific information about a protein given the primary identifier of its mRNA (e.g. AT4G09000.1)"
tags:
  - proteins
  - Thalemine
endpoints:
  /search:
    description: "Finds and returns information about a protein given its identifier"
    parameters:
      - name: Identifier
        description: "Search for a protein based on an identifier."
        type: string
        required: true
      - name: Output
        description: "Information to display"
        type: string
        required: true
        default: all
        enum:
          - "all"
          - "primaryIdentifier"
          - "secondaryIdentifier"
          - "mRNA.primaryIdentifier"
          - "name"
          - "uniprotName"
          - "length"
          - "ecNumber"
          - "id"
          - "isFragment"
          - "isUniprotCanonical"
          - "md5checksum"
          - "molecularWeight"
          - "primaryAccession"
          - "symbol"
          - "uniprotAccession"

