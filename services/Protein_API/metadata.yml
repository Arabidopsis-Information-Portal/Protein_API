# file: metadata.yml

---
name: protein_api
version: 0.1
type: query
main_module: services.Protein_API.protein.py
url: https://apps.araport.org/thalemine/begin.do
description: "An API that returns basic information about proteins given search parameters"
endpoints:
  /search:
    description: "Finds and returns information about a protein given its identifier"
    parameters:
      - name: Identifiers
        description: "Search for a protein based on an identifier. Having no identifiers lists all protein identfiers from the Start number to the End number. Multiple identifiers must be separated by a comma."
        type: string
        required: false
      - name: Information
        description: "Information to output"
        type: string
        required: true
        default: primaryIdentifier
        enum:
          - "primaryIdentifier"
          - "secondaryIdentifier"
          - "name"
          - "uniprotName"
          - "isFragment"
          - "length"
          - "ecNumber"
          - "md5checksum"
          - "id"
          - "isUniprotCanonical"
          - "molecularWeight"
          - "primaryAccession"
          - "symbol"
          - "uniprotAccession"
          - "comments.description"
          - "comments.type"
          - "crossReferences.source.description"
          - "crossReferences.source.name"
          - "crossReferences.source.url"
          - "organism.commonName"
          - "organism.name"
          - "organism.genus"
          - "organism.species"
          - "organism.shortName"
          - "organism.taxonId"
          - "sequence.length"
          - "sequence.md5checksum"
          - "sequence.residues"
          - "dataSets.description"
          - "dataSets.name"
          - "dataSets.url"
          - "dataSets.version"
          - "features.begin"
          - "features.description"
          - "features.end"
          - "features.type"
          - "crossReferences.identifier"
          - "genes.primaryIdentifier"
          - "synonyms.value"
      - name: Begin
        description: "Display results starting from this number until the End"
        type: string
        required: false
      - name: End
        description: "Display results starting from Begin until this number"
        type: string
        required: false
  /list:
    description: "Lists identifiers of proteins"
    parameters:
      - name: Begin
        description: "Display results starting from this number until the End"
        type: string
        required: false
      - name: End
        description: "Display results starting from Begin until this number"
        type: string
        required: false
requirements:
  - intermine
authors:
  - name: Jason Kuo
    email: jkuo@jcvi.org
    sponsor_organization: JCVI
    sponsor_uri: http://www.jcvi.org/
whitelist:
  - apps.araport.org
