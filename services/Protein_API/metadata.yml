# file: metadata.yml

---
name: protein_api
version: 0.1
type: query
icon: araport_circle.png
timeout: 60
main_module: services.Protein_API.main.py #location of main module
url: https://apps.araport.org/thalemine/begin.do
description: "A web service that retrieves specific information about a protein given the primary identifier of its mRNA (e.g. AT4G09000.1)"
tags:
  - proteins
  - Thalemine
endpoints:
  /search:
    description: "Finds and returns information about a protein given its mRNA identifier. The output is a JSON containing information about a given protein. If all is selected as the output parameter, information about every output is returned. If a specific output is selected, only the information for the specific output is returned. If the output has more than one value, a list of all values will be returned."
    parameters:
      - name: Identifier
        description: "Search for a protein based on an identifier."
        type: string
        required: true
      - name: Output
        description: "Information to display"
        type: string
        required: true
        default: all
        enum:
          - "all"
          - "primaryIdentifier"
          - "secondaryIdentifier"
          - "mRNA.primaryIdentifier"
          - "name"
          - "uniprotName"
          - "length"
          - "ecNumber"
          - "id"
          - "isFragment"
          - "isUniprotCanonical"
          - "molecularWeight"
          - "primaryAccession"
          - "symbol"
          - "uniprotAccession"
  /list:
    description: "Returns a JSON listing the mRNA identifiers for all available proteins. These identifiers can then be used in the search endpoint to retrieve more information about the protein."
requirements:
  - intermine
sources:
  - title: ThaleMine
    description: "A database containing Arabidopsis Thaliana data. It can be searched or queried for these lists."
    sponsor_organization_name: National Science Foundation
    sponsor_uri: http://www.nsf.gov/
    provider_name: Araport
    uri: https://apps.araport.org/thalemine/begin.do
    sources:
      - title: UniProt
        description: "A searchable database containing data about proteins."
        provider_name: European Bioinformatics Institute, Swiss Institute of Bioinformatics, Protein Information Resource
        sponsor_organization_name: National Institutes of Health
        sponsor_uri: http://www.nih.gov/
        uri: http://www.uniprot.org/
authors:
  - name: Jason Kuo
    email: jkuo@jcvi.org
    sponsor_organization: J. Craig Venter Institute
    sponsor_uri: http://www.jcvi.org/
  - name: Jason Miller
    email: jmiller@jcvi.org
    sponsor_organization: J. Craig Venter Institute
    sponsor_uri: http://www.jcvi.org/
